<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    Username or password is invalid
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        type="text"
        class="form-control"
        id="username"
      />
      <!-- <div *ngIf="username.pending">pending....</div> -->
      <div
        *ngIf="username.touched && username.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">
          At least {{ username.errors.minlength.requiredLength }} symbols is
          required
        </div>
        <div *ngIf="username.errors.cannotContainSpace">
          Username cannot contain space
        </div>
        <div *ngIf="username.errors.shouldBeUnique">
          Username already exists
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
      />
      <div
        *ngIf="password.touched && password.invalid"
        class="alert alert-danger"
      >
        Password is required
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Submit
  </button>
</form>
