<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      type="text"
      class="form-control"
      id="username"
    />
    <div
      *ngIf="username.touched && username.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">
        At least {{ username.errors.minlength.requiredLength }} symbols is
        required
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        Username cannot contain space
      </div>
      <div *ngIf="username.errors.shouldBeUnique">Username already exists</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="password"
    />
    <div
      *ngIf="password.touched && password.invalid"
      class="alert alert-danger"
    >
      Password is required
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
