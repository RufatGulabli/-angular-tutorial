<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div ngModelGroup="teacher">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input
        required
        minlength="3"
        ngModel
        #courseName="ngModel"
        name="courseName"
        type="text"
        class="form-control"
        id="courseName"
      />
      <div *ngIf="courseName.touched && courseName.invalid">
        <div class="alert alert-danger m-1" *ngIf="courseName.errors.required">
          Course name is required
        </div>
        <div class="alert alert-danger m-1" *ngIf="courseName.errors.minlength">
          Course name must be at least
          {{ courseName.errors.minlength.requiredLength }} symbols
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select
        required
        ngModel
        #category="ngModel"
        name="category"
        class="form-control"
        id="category"
      >
        <option *ngFor="let item of categories" [value]="item.id">
          {{ item.name }}
        </option>
      </select>
      <div
        *ngIf="category.touched && category.invalid"
        class="alert alert-danger m-1"
      >
        At least 1 category must be selected
      </div>
    </div>
    <div class="form-group form-check">
      <input
        ngModel
        name="moneyBackGuaranteee"
        type="checkbox"
        class="form-check-input"
        id="checkbox"
      />
      <label class="form-check-label" for="checkbox"
        >30 day money-back guarantee</label
      >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
      Submit
    </button>
  </div>

  <p>{{ f.value | json }}</p>
</form>
