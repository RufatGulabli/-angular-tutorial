<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="firstname" class="lead">Firstname</label>
          <input
            ngModel
            #firstname="ngModel"
            name="firstname"
            type="text"
            id="firstname"
            class="form-control"
            (change)="log(firstname)"
          />
        </div>
        <div class="form-group">
          <label class="lead" for="comment">Comment</label>
          <textarea
            class="form-control"
            id="comment"
            row="1"
            col="10"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
